<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEME-CREATORE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initEditor()">
    <header>
        <section class="header-wrapper flex align-center">
            <div class="logo flex-1">
                <img src="DESIGN/logo.png" alt="">
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list">
                    <li>
                        <a href="index.html">Gallery</a>
                    </li>
                    <li>
                        <a href="#">Memes</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
                <button class="toggle-menu-btn hamburger" onclick="toggleMenu()" alt="Open main menu">&#9776</button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>

        </section>
    </header>
    <div class="container-fluid">
        <div class="row all">
            <div class="canvas-container col-sm ">
                <canvas class="flex justify-center" id="my-canvas" width="500" height="500"
                onmousedown="onCanvasClicked(event)" ontouchstart="onCanvasClicked(event)"
                onmouseout="onCanvasClickEnd(event)" onmouseup="onCanvasClickEnd(event)"
                ontouchend="onCanvasClickEnd(event)"
                onmousemove="onCanvasClickMove(event)" ontouchmove="onCanvasClickMove(event)">
                    Update your browser to enjoy canvas!
                </canvas>
            </div>


            <div class="editor col-sm  ">
                <div class="editor-btns column flex">
                    <textarea class="top-txt" type="text" name="txt" id="txt" rows="3"
                        onkeyup="onChangeLine()"></textarea>
                    <div class="first-editors flex row justify-center">
                        <img src="DESIGN/Meme1 - Sergei/ICONS/up-down.png" alt="" data-toggle="tooltip"
                            data-placement="top" title="Next text" class="font-size" onclick="onNextTxt()">
                        <img src="DESIGN/Meme1 - Sergei/ICONS/add.png" alt="" data-toggle="tooltip" data-placement="top"
                            title="Add text" class="font-size" onclick="onAddText()">
                        <img src="DESIGN/Meme1 - Sergei/ICONS/trash.png" alt="" data-toggle="tooltip"
                            data-placement="top" title="Delete text" class="font-size" onclick="onDeleteText()">
                    </div>
                    <div class="second-editors flex row justify-center">
                        <img src="DESIGN/Meme1 - Sergei/ICONS/increase font - icon.png" alt="" data-toggle="tooltip"
                            data-placement="top" title="Increase Font Size" class="font-size"
                            onclick="onIncreaseFont()">
                        <img src="DESIGN/Meme1 - Sergei/ICONS/decrease font - icon.png" alt="" data-toggle="tooltip"
                            data-placement="top" title="Decrease Font Size" class="font-size"
                            onclick="onDecreaseFont()">
                        <img src="DESIGN/Meme1 - Sergei/ICONS/align-to-left.png" alt="" data-toggle="tooltip" id="left"
                            data-placement="top" title="Change text direction left-to-right" class="font-size"
                            onclick="onTextDirection(this.id)">
                        <img src="DESIGN/Meme1 - Sergei/ICONS/center-text-alignment.png" alt="" data-toggle="tooltip"
                            id="center" data-placement="top" title="Change text direction to center" class="font-size"
                            onclick="onTextDirection(this.id)">
                        <img src="DESIGN/Meme1 - Sergei/ICONS/align-to-right.png" alt="" data-toggle="tooltip"
                            id="right" data-placement="top" title="Change text direction right-to-left"
                            class="font-size" onclick="onTextDirection(this.id)">
                    </div>
                    <div class="forth-editors flex row justify-center">
                        <img src="DESIGN/Meme1 - Sergei/ICONS/Arrowright (1).png" alt="" data-toggle="tooltip"
                            id="right" data-placement="top" title="Move the row right"
                            class="font-size" onclick="onChangeLocation(this.id)">
                            <img src="DESIGN/Meme1 - Sergei/ICONS/left-arrow.png" alt="" data-toggle="tooltip"
                            id="left" data-placement="top" title="Move the row left"
                            class="font-size" onclick="onChangeLocation(this.id)">
                            <img src="DESIGN/Meme1 - Sergei/ICONS/download-arrow.png" alt="" data-toggle="tooltip"
                            id="down" data-placement="top" title="Move the row down"
                            class="font-size" onclick="onChangeLocation(this.id)">
                            <img src="DESIGN/Meme1 - Sergei/ICONS/up-arrow.png" alt="" data-toggle="tooltip"
                            id="up" data-placement="top" title="Move the row up"
                            class="font-size" onclick="onChangeLocation(this.id)">
                    </div>
                    <div class="forth-editors flex row justify-center">
                        <select class="form-control" onchange="onChangeFont()">
                            <option hidden>Font</option>
                            <option class="Impact">Impact</option>
                            <option class="Modak">Modak</option>
                            <option class="Monoton">Monoton</option>
                            <option class="PoiretOne">PoiretOne</option>
                            <option class="Sacramento">Sacramento</option>
                            <option class="GloriaHalleluja">GloriaHalleluja</option>
                        </select>
                        <label for="stroke"><img src="DESIGN/Meme1 - Sergei/ICONS/text stroke.png" alt=""
                                data-toggle="tooltip" data-placement="top" title="Change stroke color"
                                class="font-size"></label>
                        <input class="stroke" id="stroke" type="color" value="" onchange="onChangeStroke()">
                        <label for="color-fill"><img src="DESIGN/Meme1 - Sergei/ICONS/paint-board-and-brush.png" alt=""
                            data-toggle="tooltip" data-placement="top" title="Change color" class="font-size"
                            onclick="onChangeColor()"></label>
                        <input class="color" id="color-fill" type="color" value="" onchange="onChangeColor()">
                    </div>
                    <div class="btns flex row space-around">
                        <button type="button" class="save-btn btn" onclick="onSaveMeme()">Save meme</button>
                        <button type="button" class="save-btn btn"><a href="#"
                                onclick="onDownloadMeme(this)">Download</button>
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="onShareMeme(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="share-container save-btn btn" type="submit">Share</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    </div>
    <footer class="flex">
        <div class="logo">
            <img src="DESIGN/logo.png" alt="">
        </div>
        <small>Â©All Rights Reserved 2019</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/gallery-controler.js"></script>
    <script src="js/editor-controler.js"></script>
</body>

</html>
