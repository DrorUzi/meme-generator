<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEME-CREATORE</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initEditor()">
    <header>
        <section class="container header-wrapper flex align-center">
            <div class="logo flex-1">
                <img src="DESIGN/logo.png" alt="">
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <a href="index.html">Gallery</a>
                    </li>
                    <li>
                        <a href="#">Memes</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
                <button class="toggle-menu-btn hamburger" onclick="toggleMenu()" alt="Open main menu">&#9776</button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>

        </section>
    </header>
    <div class="editor-container flex">
        <div class="canvas-container">
            <canvas id="my-canvas" width="500" height="500">
                Update your browser to enjoy canvas!
            </canvas>
        </div>
        <div class="editor flex column ">
            <!-- <a href="index.html">Back to gallery</a> -->
            <h1>Make your meme!</h1>
            <div class="editor-btns flex column space-around ">
                <textarea class="top-txt" type="text" name="txt" id="txt" rows="3" onkeyup="onAddTxtUp()"></textarea>
                <textarea class="bottom-txt" type="text" name="txt" id="txt" rows="3"
                    onkeyup="onAddTxtDown()"></textarea>
                <!-- <input class="top-txt" type="text" name="txt" id="txt" onkeyup="onAddTxtUp()"> -->
                <!-- <input class="bottom-txt" type="text" name="txt" id="txt" onkeyup="onAddTxtDown()"> -->
                <img src="DESIGN/Meme1 - Sergei/ICONS/decrease font - icon.png" alt="" class="font-size"
                    onclick="decreaseFont()">
                <img src="DESIGN/Meme1 - Sergei/ICONS/increase font - icon.png" alt="" class="font-size"
                    onclick="increaseFont()">
                <button type="button" class="txt-btn" onclick="onSaveMeme()">Save meme</button>
            </div>
        </div>
    </div>


    <footer class="flex">
        <div class="logo">
            <img src="DESIGN/logo.png" alt="">
        </div>
        <small>Â©All Rights Reserved 2019</small>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/gallery-controler.js"></script>
    <script src="js/editor-controler.js"></script>
</body>

</html>
